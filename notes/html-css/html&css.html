            <h2>css</h2>
            <code>object-fit</code>
            <ul>
                <li><code>fill</code>：預設，圖片變形</li>
                <li><code>contain</code>：保持比例完整呈現於容器中</li>
                <li><code>cover</code>：裁減圖片填滿容器</li>
                <li><code>none</code>：不調整圖片比例</li>
                <li><code>scale-down</code>：等比縮小</li>
            </ul>
            <code>object-position</code>
            <ul>
                <li><code>left</code>、<code>right</code>、<code>top</code>、<code>bottom</code>、<code>center</code>...</li>
                <li><code>50% 50%</code></li>
            </ul>
