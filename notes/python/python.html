        <h1>Python筆記</h1>
        <div class="block">
            <h2>讀取檔案</h2>
            <table>
                <tr>
                    <th>Mode</th>
                    <th>Meaning</th>
                </tr>
                <tr>
                    <td>r</td>
                    <td>open for reading (default)</td>
                </tr>
                <tr>
                    <td>w</td>
                    <td>open for writing, truncating the file first</td>
                </tr>
                <tr>
                    <td>a</td>
                    <td>open for writing, appending to the end of the file if it exists</td>
                </tr>
                <tr>
                    <td>b</td>
                    <td>binary mode</td>
                </tr>
                <tr>
                    <td>t</td>
                    <td>text mode (default)</td>
                </tr>
                <tr>
                    <td>+</td>
                    <td>updating (reading and writing)</td>
                </tr>
                <tr>
                    <td>x</td>
                    <td>exclusive creation, failing if file exists</td>
                </tr>
            </table>
