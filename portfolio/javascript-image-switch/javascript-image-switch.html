<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS圖片輪播</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F8SLV521P4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-F8SLV521P4');
    </script>
    <!-- prism -->
    <script src=" https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cshtml.min.js" integrity="sha512-2wQgFnVoaXxggU4WP6nmo8W15z91WyQOor7iapCRfycFWoAU3fqRfoJfoO5oNg5kl94fGgFlyeHxOcqgjEvaAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-scss.min.js" integrity="sha512-aczOaJ+mB9uGT6dMJbDaUsS2PWG+XII+1ypFQ0L22Z132V6kMM6m70pQssXsPAFmLI5xkgx/hknBuUuJIJKZfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href=" https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css " rel="stylesheet">
    <!-- react -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- component -->
    <script defer type="text/jsx" src="https://astalsi401.github.io/assets/js/component/components.js"></script>
    <script defer type="text/jsx" src="https://astalsi401.github.io/assets/js/component/app.js"></script>
    <script defer type="text/jsx" src="./render.js"></script>
    <link rel="stylesheet" href="https://astalsi401.github.io/assets/style/main.min.css">
</head>

<body>
    <div id="App-header"></div>
    <div id="App">
        <main id="main-content" class="container-xl shadow-lg p-3">
            <h1 class="my-5 text-center">JS圖片輪播</h1>
            <section class="my-4">
                <h3>1.</h3>
                <div class="row my-2">
                    <div class="col-sm-8 mx-auto">
                        <div class="switch shadow-1">
                            <div class="switch-children">
                                <div class="switch-child active">
                                    <div class="switch-img"><img class="w-100" src="https://picsum.photos/id/123/1920/1080" /></div>
                                    <div class="text-center"></div>
                                </div>
                                <div class="switch-child">
                                    <div class="switch-img"><img class="w-100" src="https://picsum.photos/id/456/1920/1080" /></div>
                                    <div class=" text-center"></div>
                                </div>
                                <div class="switch-child">
                                    <div class="switch-img"><img class="w-100" src="https://picsum.photos/id/789/1920/1080" /></div>
                                    <div class="text-center"></div>
                                </div>
                            </div>
                            <div class="prev"></div>
                            <div class="next"></div>
                        </div>
                    </div>
                </div>
                <div class="row my-2">
                    JS:
                    <div class="my-1" id="js"></div>
                    SCSS:
                    <div class="my-1" id="scss"></div>
                    HTML:
                    <div class="my-1" id="html"></div>
                </div>
            </section>
            <section class="my-4">
                <h3>2.</h3>
                <div class="row my-2">
                    <div class="col-sm-8 mx-auto">
                        <div class="switch2">
                            <div class="images-container"></div>
                            <div class="prev"></div>
                            <div class="next"></div>
                        </div>
                    </div>
                </div>
                <div class="row my-2">
                    JS:
                    <div class="my-1" id="js2"></div>
                    SCSS:
                    <div class="my-1" id="scss2"></div>
                    HTML:
                    <div class="my-1" id="html2"></div>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <link rel="stylesheet" href="./image-switch-main.min.css">
        <script src="./image-switch.js"></script>
        <script src="./image-switch2.js"></script>
    </footer>
</body>

</html>
