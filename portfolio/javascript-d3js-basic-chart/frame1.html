<!DOCTYPE html>
<html>
<head>
    <!-- d3.js graph -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="./graph/style/graph.min.css">
    <script defer src="https://astalsi401.github.io/assets/js/frame.js"></script>
</head>
<body></body>
<script>
    (async () => {
        const code = await fetch('./graph/html/graph-plot1.html').then(res => res.text())
        document.body.innerHTML = code
        await import('./graph/js/非主管員工薪資-plot.js')
    })()
</script>
<script type="module">
    import PlotGraph from './graph/js/非主管員工薪資-plot.js'
    const fetchData = async () => {
        const data = await fetch("https://astalsi401.github.io/warehouse/ibmi/2022非主管員工薪資.json").then((res) => res.json());
        new PlotGraph("#graph-plot1", data.plot, "en");
    };
    fetchData();
</script>
</html>
